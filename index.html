  <body>
    <div class="background">
      <div class="nav">
        <ul>
          <li><a class="a active" href="#">HOME</a></li>
          <li><a class="b" href="About.html">ABOUT ME</a></li>
          <li><a class="c" href="projects.html" >PROJECTS</a></li>
          <li><a class="d" href="contact.html">CONTACT ME</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="home" class="img-circular">
          <img
            class="img-circular"
            src="./images/tashiie.jpg"
            alt="profiles"
            height="250"
            width="250"
          /> 
          <h1>Tashreeq Hendricks</h1>
          <h3>Programmer</h3>
        </div>
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $("a").click(function() {
          // alert('i am click')
          var selected = $(this);
          $("a").removeClass("active");
          $(selected).addClass("active");
        });
        var $a = $("a");
        $b = $(".b");
        $c = $(".c");
        $d = $(".d");
        $home = $(".home");
        $about = $(".about");
        $projects = $(".projetcs");
        $contact = $(".contact");

        $a.click(function() {
          $home.fadeIn();
          $about.fadeOut();
          $projects.fadeOut();
          $contact.fadeOut();
        });
        $b.click(function() {
          $about.fadeIn();
          $home.fadeOut();
          $projects.fadeOut();
          $contact.fadeOut();
        });
        $c.click(function() {
          $projects.fadeIn();
          $about.fadeOut();
          $home.fadeOut();
          $contact.fadeOut();
        });
        $d.click(function() {
          $contact.fadeIn();
          $home.fadeOut();
          $projects.fadeOut();
          $about.fadeOut();
        });
      });
    </script>
  </body>
